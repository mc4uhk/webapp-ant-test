<html>
  <head>
    <!--Updated: Added new version of jQueryUI CDN.-->
    <link
      href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <style>
      p,
      div,
      input {
        font: 16px Calibri;
      }
      .ui-autocomplete {
        cursor: pointer;
        height: 120px;
        overflow-y: scroll;
      }
    </style>
  </head>
  <body>
    <p>
      Setting focus in the below box will automatically show the dropdown list.
      <br />
      Start type in the value to search for values!
    </p>

    <div>
      <input type="text" id="inputlist00" readonly="readonly" /><br />
      <input type="text" id="inputlist01" /><br />
      <input type="text" id="inputlist02" /><br />
      <input type="text" id="inputlist03" /><br />
      <input type="text" id="inputlist04" /><br />
    </div>
  </body>

  <script>
    $(document).ready(function () {
      BindControls();
    });

    function BindControls() {
      var Countries = [
        "ARGENTINA",
        "AUSTRALIA",
        "BRAZIL",
        "BELARUS",
        "BHUTAN",
        "CHILE",
        "CAMBODIA",
        "CANADA",
        "DENMARK",
        "DOMINICA",
        "INDIA",
      ];

      for (i = 0; i < 5; i++) {
        $("#inputlist0" + i)
          .autocomplete({
            source: Countries,
            minLength: 0,
            scroll: true,
          })
          .focus(function () {
            $(this).autocomplete("search", "");
          });
      }
    }
  </script>
</html>
